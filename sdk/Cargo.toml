[package]
name = "zisk-sdk"
version = { workspace = true }
edition = { workspace = true }
license = { workspace = true }
keywords = { workspace = true }
repository = { workspace = true }
categories = { workspace = true }

[dependencies]
proofman-common = { workspace = true }
proofman-util = { workspace = true }
zisk-common = { workspace = true }
fields = { workspace = true }
anyhow = { workspace = true }
proofman = { workspace = true }
rom-setup = { workspace = true }
asm-runner = { workspace = true }
colored = { workspace = true }
tracing = { workspace = true }
zisk-distributed-common = { workspace = true }
executor = { workspace = true }
ziskemu = { workspace = true }
zisk-core = { workspace = true }
zisk-verifier = { workspace = true }
zisk-build = { workspace = true }
zisk-witness = { workspace = true }
sha2 = { workspace = true }
bincode = { workspace = true }
serde = { workspace = true }

[features]
default = []
gpu = [
    "proofman/gpu",
    "proofman-common/gpu",
    "rom-setup/gpu",
    "executor/gpu",
    "ziskemu/gpu",
    "packed"
]
packed = ["proofman-common/packed", "executor/packed", "zisk-witness/packed"]
stats = []
disable_distributed = [
    "proofman/disable_distributed",
    "proofman-common/disable_distributed",
    "executor/disable_distributed",
    "zisk-common/disable_distributed",
    "zisk-build/disable_distributed",
]
diagnostic = ["proofman-common/diagnostic"]

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(distributed)'] }
